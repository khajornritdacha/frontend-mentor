<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="page-wrapper">
      <div class="card-container">
        <img src="./assets/images/illustration-article.svg" class="card-hero" />
        <!-- <div class="image-container"></div> -->
        <div class="card-text-body">
          <p class="card-tag">Learning</p>
          <p class="card-date">Published 21 Dec 2023</p>
          <h3 class="card-title">HTML & CSS foundations</h3>
          <p class="card-detail">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
        </div>
        <div class="card-footer">
          <img src="./assets/images/image-avatar.webp" />
          <span class="card-creator">Greg Hooper</span>
        </div>
      </div>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">JoJo</a>.
      </div>
    </div>
  </body>
</html>
